<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Geo Bounce</title>

<script src="https://d309knd7es5f10.cloudfront.net/createjs_1.1_min.js"></script>
<script src="https://d309knd7es5f10.cloudfront.net/zim_10.0.1.js"></script>
<!-- use zimjs.com/distill for minified individual functions! -->

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"    sets canvas and stage to dimensions and scales to fit inside window size
// "outside"    sets canvas and stage to dimensions and scales to fit outside window size
// "full"   sets stage to window size with no scaling
// "tagID"  add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "fit"; // this will resize to fit inside the screen dimensions
var width = 1000;
var height = 800;
var color = light; // ZIM colors like green, blue, pink, faint, clear, etc.
var outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use

var assets = [{font:"poppins-bold", src:"/Poppins-Bold.ttf"}, {font:"poppins", src:"/Poppins-Light.ttf"}, "pattern275.png"];
var path = "assets/";

var frame = new Frame(scaling, width, height, color, outerColor, assets, path, new Waiter());
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;

    // see https://zimjs.com/learn.html for video and code tutorials
    // see https://zimjs.com/docs.html for documentation
    // see https://zimjs.com/bits.html for 64 Interactive Media techniques

    // put your code here (you can delete this sample code)

    // with chaining - can also assign to a variable for later access
    var bg = frame.asset("pattern275.png").center();
    
    var logo = new Label({
        text:"Geo Bounce",
        font:"poppins-bold",
        size:100,
        color: "#e80642"
    }).centerReg().mov(0,-150).sca(0);

    logo.animate({
        props:{scale:1},
        time: 2000,
        ease: "elasticOut"
    });

    var startLabel = new Label({
        text:"Start",
        font:"poppins",
        size:40,
        color: "white"
    });

    var play = new Button({
        width:280, 
        height:80, 
        label:startLabel,
        backgroundColor: "#26afff",
        rollBackgroundColor: "#59c1ff"
    }).centerReg().mov(0,100).alp(0);

    play.animate({
        props: {alpha: 1},
        time: 800,
        ease: "linear",
        wait: 800
    });

    var infoLabel = new Label({
        text:"Instructions",
        font:"poppins",
        size:40,
        color: "white"
    });

    var info = new Button({
        width:280, 
        height:80, 
        label:infoLabel,
        backgroundColor: "#26afff",
        rollBackgroundColor: "#59c1ff"
    }).centerReg().mov(0,200).alp(0);

    info.animate({
        props: {alpha: 1},
        time: 800,
        ease: "linear",
        wait: 800
    });

    var rules = new Label({
        text:"HOW TO PLAY:\n\nLight up all the shapes by hitting them with the ball.\n\nYou only have a limited amount of time to light up all\n\nthe shapes before they go out again, so make sure\n\nto line up your ball just right!",
        font:"poppins",
        size:28,
        color: "black"
    });

    var instructions = new Pane({
        width:800, 
        height:500, 
        backgroundColor: white,
        close:true,
        closeColor:"#26afff",
        label: rules,
        color: dark,
        align: "middle"
    });

    info.on("click", function(){
        instructions.centerReg();
    });

    play.on("click", function(){
        zgo("level1.html");
    });

    stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
